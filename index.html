<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rollup Bundle</title>

  <style>
    html {
      font-size: 18px;
    }

    .content {
      max-width: 1200px;
      margin: 5rem auto 0;
    }

    code {
      display: flex;
      flex-direction: column;
      background-color: #ddd;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      gap: 0.5rem;
    }

    .title {
      font-family: sans-serif;
      font-size: 1.5rem;
    }
  </style>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="content">

    <p class="title">Custom CSS</p>
    <code id="css">
      <span id="custom-css">&lt;link&nbsp;rel="stylesheet"&nbsp;href=""&gt;</span>
    </code>

    <p class="title">Custom JS</p>
    <code class="js">
      <span id="custom-js">&lt;script&nbsp;src=""&gt;&lt;&#47;script&gt;</span>
    </code>

  </main>

  <!-- Custom JS -->
  <script src="scripts.js"></script>

  <script>
    const customCSS = document.getElementById('custom-css')
    const customJS = document.getElementById('custom-js')
    const customCSSfile = document.querySelector('[href="style.css"]').href;
    const customJSfile = document.querySelector('[src="scripts.js"]').src;

    customCSS.innerHTML = customCSS.innerHTML.replace('href=""', 'href="' + customCSSfile + '"');
    customJS.innerHTML = customJS.innerHTML.replace('src=""', 'src="' + customJSfile + '"');
  </script>
</body>

</html>
